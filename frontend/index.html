<!DOCTYPE html>
<html>
<head>
  <title>Voice Assistant</title>
</head>
<body>
  <button onclick="startListening()">ğŸ™ï¸ Speak</button>

  <script>
    function startListening() {
      const recognition = new webkitSpeechRecognition(); // or SpeechRecognition
      recognition.lang = 'en-US';

      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        console.log("ğŸ¤ You said:", transcript);

        fetch('http://localhost:5000/api/process', {
          method: 'POST',
          body: JSON.stringify({ text: transcript }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(res => {
          console.log("âœ… Received response from backend");
          return res.json();
        })
        .then(data => {
          console.log("ğŸ’¬ Server replied:", data);
          alert(data.response);
        })
        .catch(err => {
          console.error("âŒ Fetch error:", err);
          alert("There was an error contacting the server.");
        });
      };

      recognition.onerror = (event) => {
        console.error("âš ï¸ Speech recognition error:", event);
        alert("Speech recognition failed. Please try again.");
      };

      recognition.onstart = () => {
        console.log("ğŸ™ï¸ Listening...");
      };

      recognition.onend = () => {
        console.log("ğŸ›‘ Stopped listening.");
      };

      recognition.start();
    }
  </script>
</body>
</html>
